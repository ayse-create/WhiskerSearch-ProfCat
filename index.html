      width: 100%;

      border-radius: 999px;

      margin: 14px 0 8px;

      display:block;

      animation: load 3s linear forwards;
    }
    @keyframes load{
      to { width: 100%; }
    }

    a.button{
      display:inline-block;
      margin-top: 10px;
      padding: 12px 16px;
      border-radius: 14px;
      background: #fff;
      color: var(--accent);
      text-decoration:none;
      font-weight: 700;
      border: 2px solid rgba(107,33,168,.18);
      transition: transform .08s ease, color .2s ease, border-color .2s ease;
    }
    a.button:active{ transform: scale(.98); }
    a.button:hover{
      color: var(--accent2);
      border-color: rgba(147,51,234,.28);
    }

    .tiny{
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    .tiny code{
