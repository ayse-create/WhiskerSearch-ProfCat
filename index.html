    *{box-sizing:border-box}
    body{
      margin:0;

      display:flex;
      align-items:center;

      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;

    .card{
      width:min(520px, 100%);

      color: var(--text);
      padding: 28px 24px;
      border-radius: 28px;
      box-shadow: 0 14px 35px rgba(0,0,0,.22);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }
    .emoji{
      font-size: 64px;
      animation: float 2.6s ease-in-out infinite;
      margin-bottom: 10px;
    }
    @keyframes float{

      50%{ transform: translateY(-14px); }
    }
    h1{
      margin: 6px 0;
      font-size: 28px;
    }
    p{
      margin: 6px 0 16px;
      color: #444;
      font-size: 16px;
    }
    .bar{
      width: 100%;
      height: 10px;
      background: #eee;
      border-radius: 999px;
      overflow:hidden;
      margin: 14px 0 8px;
    }
    .bar span{
      display:block;
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      animation: load 3s linear forwards;
    }
    @keyframes load{
      to{ width:100%; }
    }
    a.button{
      display:inline-block;
      margin-top:10px;
      padding:12px 16px;
      border-radius:14px;
      background:#fff;
      color:var(--accent);
      text-decoration:none;
      font-weight:700;
      border:2px solid rgba(107,33,168,.18);
    }
    a.button:hover{
      color:var(--accent2);
    }
    .tiny{
      margin-top:10px;
      font-size:12px;
      color:#666;
    }
    .tiny code{
      background:#f6f6f6;
      padding:2px 6px;
      border-radius:8px;
    }

    /* GitHub Corner */
    .github-corner{
      position:absolute;
      top:0;
      right:0;
      z-index:10;
    }
    .github-corner:hover .octo-arm{
      animation:octocat-wave 560ms ease-in-out;
    }
    @keyframes octocat-wave{
      0%,100%{transform:rotate(0)}
      20%,60%{transform:rotate(-25deg)}
      40%,80%{transform:rotate(10deg)}
    }
    @media (max-width:500px){
      .github-corner:hover .octo-arm{animation:none}
      .github-corner .octo-arm{
        animation:octocat-wave 560ms ease-in-out
      }
    }
