<style>
:root{
  --purple:#6b21a8;
  --purple2:#9333ea;
  --card:#ffffffea;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2,#f093fb);
  padding:24px;
}

.card{
  width:min(520px,100%);
  background:var(--card);
  padding:32px 24px 28px;
  border-radius:28px;
  box-shadow:0 14px 35px rgba(0,0,0,.22);
  position:relative;
  text-align:center;
}

/* GITHUB CORNER ‚Äì BEYAZ √ú√áGEN, MOR KEDƒ∞ */
.github-corner{
  position:absolute;
  top:0;
  right:0;
}

.github-corner svg{
  fill:#ffffff;        /* √ú√áGEN = BEYAZ */
  color:var(--purple); /* KEDƒ∞ = MOR */
}

.github-corner:hover .octo-arm{
  animation:octocat-wave 560ms ease-in-out;
}

@keyframes octocat-wave{
  0%,100%{transform:rotate(0)}
  20%,60%{transform:rotate(-25deg)}
  40%,80%{transform:rotate(10deg)}
}

.emoji{
  font-size:64px;
  animation:float 2.6s ease-in-out infinite;
  margin-bottom:10px;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

h1{
  margin:6px 0;
  font-size:28px;
}

p{
  margin:6px 0 16px;
  color:#444;
}

.bar{
  width:100%;
  height:10px;
  background:#eee;
  border-radius:999px;
  overflow:hidden;
  margin:14px 0 8px;
}

.bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--purple),var(--purple2));
  animation:load 3s linear forwards;
}

@keyframes load{
  to{width:100%}
}

a.button{
  display:inline-block;
  margin-top:10px;
  padding:12px 16px;
  border-radius:14px;
  background:#fff;
  color:var(--purple);
  text-decoration:none;
  font-weight:700;
  border:2px solid rgba(107,33,168,.18);
}
</style>
</head>
